<!DOCTYPE HTML>
<html>
<head>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
      }

 .navbar {
  overflow: hidden;
  background-color: #333;  
  position: fixed;
  bottom: 0;
  width: 100%;
}
  
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #1cc0e6;
  color: white;
}

.navbar .icon {
  display: none;
}

@media screen and (max-width: 400px) {
  .navbar a:not(:first-child) {display: none;}
  .navbar a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 400px) {
  .navbar.responsive .icon {
    position: absolute;
    right: 0;
    bottom:0;
  }
  .navbar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

}
  
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
</style>
<title>Browner Media - Home</title>
</head>
  
<body>
  
<div class="navbar" id="myNavbar">
  <a href="#home" class="active">Home</a>
  <a href="#news">e-Learning Solutions</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myNavbar");
  if (x.className === "navbar") {
    x.className += " responsive";
  } else {
    x.className = "navbar";
  }
}
</script>
  
  <header><h1 style="text-align:center;">Browner Media</h1></header>
  <img src="Images/IMG_0498.jpg" alt="Profile Picture" class="center" style="width:384px;height:480px">
  <p><h1>hello</h1></p>
</body>
</html>
