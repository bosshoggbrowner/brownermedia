<!DOCTYPE HTML>
<html>
<head>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  
  font-family: Arial, Helvetica, sans-serif;
  background-color: #000000;
  color: white
       }
  
  .center {
  padding: 70px 0;
  border: 3px solid green;
  text-align: center;
}
  
 
  
  img{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  
 .navbar {
  margin: 0;
   overflow: hidden;
  background-color: #333;  
  position: fixed;
  bottom: 0;
  width: 100%;
}
  
.header {
  overflow: hidden;
  background-color: #000000;
  padding: 20px 10px;
}
.header a {
  margin: 0;
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}
.header a:hover {
  background-color: #4C4C4C;
  color: white;
}
.header a.active {
  background-color: #1cc0e6;
  color: white;
}
.header-right {
  float: right;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
  
  img
    {
    display: block;
    margin-left: auto
    margin-right: auto
  }
  

   
</style>
  
<title>Browner Media - Contact Us</title>
  
</head>
  
<body>
 
    
<div class="header">
  <a href="index.html" class="logo">Browner Media</a>
  <div class="header-right">
    <a href="index.html">Home</a>
    <a href="solutions.html">Our Solutions</a>
    <a class="active" href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </div>
</div>
                                                                                          
    <form action = "POST" data-netlify="true">
      <div class="fields">
        <div class="field half">
          <input type="text" name="name"
                 id="name" placeholder="Name" />
        </div>
        <div class="field half">
          <input type="email" name="email"
                 id="email" placeholder="Email" />
        </div>
        <div class="field">
          <textarea name="message" id="message"
                    placeholder="Message"
                    rows="7"></textarea>
        </div>
        <div class="field">
          <input type="file" name="myfile" id="myfile"
                    placeholder="Upload File"
                    rows="7">
        </div>
        <div class="field">
          <div
               data-netlify-recaptcha="true"></div>
          
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" class="button primary" /></li>
      </ul>
  </form>
  </div>
        
        
  
   <div class="center">
     
      <p>Contact us.</p>
  
  </div>
  
</body>
</html>
