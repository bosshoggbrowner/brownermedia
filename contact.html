<!DOCTYPE HTML>
<html>
<head>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  
  font-family: Arial, Helvetica, sans-serif;
  background-color: #000000;
  color: white
       }
  
  .center {
  text-align: center;
}
  
 
  
  img{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  
 .navbar {
  margin: 0;
   overflow: hidden;
  background-color: #333;  
  position: fixed;
  bottom: 0;
  width: 100%;
}
  
.header {
  overflow: hidden;
  background-color: #000000;
  padding: 20px 10px;
}
.header a {
  margin: 0;
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}
.header a:hover {
  background-color: #4C4C4C;
  color: white;
}
.header a.active {
  background-color: #1cc0e6;
  color: white;
}
.header-right {
  float: right;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
  
  img
    {
    display: block;
    margin-left: auto
    margin-right: auto
  }
  
/* Style inputs with type="text", select elements and textareas */
input[type=text], select, textarea {
  width: 80%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}
  
  /* Style inputs with type="email" */
input[type=email] {
  width: 80%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}
  
  /* Style inputs with type="file" */
input[type=file] {
  
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
}
/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #1cc0e6;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: auto;
  margin-right: auto;
}
/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #4C4C4C;
}
/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
   
</style>
  
<title>Browner Media - Contact Us</title>
  
</head>
  
<body>
 
    
<div class="header">
  <a href="index.html" class="logo">Browner Media</a>
  <div class="header-right">
    <a href="index.html">Home</a>
    <a href="solutions.html">Our Solutions</a>
    <a class="active" href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </div>
</div>
  
<div style="text-align:center">                                                                                 
  <form action = "POST" data-netlify="true">
      <div class="fields">
        <div class="field half">
          <input type="text" name="name"
                 id="name" placeholder="Name" />
        </div>
        <div class="field half">
          <input type="email" name="email"
                 id="email" placeholder="Email" />
        </div>
        <div class="field">
          <textarea name="message" id="message"
                    placeholder="Message"
                    rows="7"></textarea>
        </div>
        <div class="field">
          <input type="file" name="myfile" id="myfile"
                    placeholder="Upload File"
                    rows="7">
        </div>
        <div class="field">
          <div
               data-netlify-recaptcha="true"></div>
        </div>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" class="button primary" /></li>
      </ul>
  </form>
  </div>
        
        
  
   <div class="center">
     
      <p>Contact us.</p>
  
  </div>
  
</body>
</html>
